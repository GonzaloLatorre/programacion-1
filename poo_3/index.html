<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStotage</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LocalStotage</a>
        </div>
    </nav>

    <div class="containert mt-3">

        <div class="row mx-auto">

            <div class="col-lg-4">
                <form id="form_cliente">
                    <div class="mb3">
                        <label for="form-label">Nombre</label>
                        <input id="inp_nombre" class="form-control" type="text">
                    </div>

                    <div class="mb3">
                        <label for="form-label">Apellido</label>
                        <input id="inp_apellido" class="form-control" type="text">
                    </div>

                    <div class="mb3">
                        <label for="form-label">DNI</label>
                        <input id="inp_dni" class="form-control" type="number">
                    </div>

                </form>
                <button id="btn_guardar" class="btn btn-success">Guardar</button>
                <button style="display: none;" id="btn_actualizar" class="btn btn-primary">Actualizar</button>
                
            </div>
        
            <div class="col-lg-8">
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>            
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Acciones</th>           
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>

                </table>

                <div id="mymodal" class="modal fade" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Eliminar</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>Â¿Esta seguro que queire ejecutar esta accion?</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button id="btn-eliminar" type="button" class="btn btn-primary">Eliminar</button>
                        </div>
                      </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <!--type="module" sirve para que el import se pueda importar-->
    <script src="main.js" type="module"></script>
    <script src="auxiliares.js"></script>
</body>
</html>
